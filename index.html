<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sister's Playground</title>
</head>

<body>
    <main>
        <div class="item active" style="--background: #2D5643">
            <div class="title">Abacate</div>
            <img src="./img/Abacate-refrigerante-foregroundBlur.png" class="fruit">
            <img src="./img/Abacate.png" class="char">
        </div>
        <div class="item" style="--background: #EA3D41">
            <div class="title">Morango</div>
            <img src="./img/Morango-refrigerante-foregroundBlur.png" class="fruit">
            <img src="./img/Morango.png" class="char">
        </div>
        <div class="item" style="--background: #E7A043">
            <div class="title">Laranja</div>
            <img src="./img/Laranja-refrigerante-foregroundBlur.png" class="fruit">
            <img src="./img/Laranja.png" class="char">
        </div>
        <div class="item" style="--background: #C54B8C">
            <div class="title" id="amoraTitle">Amora</div>
            <img src="./img/vecteezy_ai-generated-blackberries-milk-splash-floating-isolated-on_36292815.png" class="fruit" id="amoraFruit">
            <img src="./img/amora.png" class="char" id="amoraChar">
        </div>


        <div class="arrow">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>


    </main>
</body>
<script src="script.js"></script>

</html>
